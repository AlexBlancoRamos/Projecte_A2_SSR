<div id=containerPage>
  <div id="formulariConteianer">
    <span id="tituloForm">Login</span>
    <form id="formulari" (ngSubmit)="login()" #formulario="ngForm">

      <label class="labels" id="firstlabel" for="correo">Correu Electr√≤nic:</label>
      <input class="inputs" type="email" id="correo" name="correo" [(ngModel)]="usuari" required>

      &nbsp;

      <label class="labels" for="contrasena">Contrasenya:</label>
      <input class="inputs" type="password" id="contrasena" name="contrasena" [(ngModel)]="passLog" required>


      <button id="buttonForm" type="submit" [disabled]="!formulario.valid">Enviar</button>
    </form>
  </div>
</div>
